apiVersion: v1
kind: ServiceAccount
metadata:
  name: token-job-sa
  namespace: gitlab
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: token-job-role
  namespace: gitlab
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["create", "get", "list", "update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: token-job-rolebinding
  namespace: gitlab
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: token-job-role
subjects:
- kind: ServiceAccount
  name: token-job-sa
  namespace: gitlab

